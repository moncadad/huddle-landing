<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <img src="./images/logo.svg" alt="Huddle Logo" class="header__logo" />
      </header>
      <main class="main">
        <img
          src="./images/illustration-mockups.svg"
          alt="Desktop and Mobile Window"
          class="main__img"
        />
        <div class="main__info">
          <h1>Build The Community <br />Your Fans Will Love</h1>
          <p>
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
          <button>Register</button>
        </div>
      </main>
      <footer class="footer">
        <a href="https://www.facebook.com/" class="footer__link"
          ><i class="fa-brands fa-facebook-f" alt="Go to Facebook"></i
        ></a>
        <a href="https://www.twitter.com/" class="footer__link"
          ><i class="fa-brands fa-twitter" alt="Go to Twitter"></i
        ></a>
        <a href="https://www.instagram.com/" class="footer__link"
          ><i class="fa-brands fa-instagram" alt="Go to Instagram"></i
        ></a>
      </footer>
    </div>

      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </p>
    </footer> -->
    <script
      src="https://kit.fontawesome.com/6d1fa075ba.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
